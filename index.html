<body>


  <section class="board   d-flex justify-content-center  align-items-center  sectio1 w-100  mx-auto p-5">
    <div class="container col ">
      <div class="btn-group col-12" role="group" aria-label="Basic example">
        <button type="button" class="btn-1   btn btn-primary"> <span class="span1">5</span></button>
        <button type="button" class="btn-2 btn btn-primary "><span class="span2">2</span> </button>

     <div class="pt-5 d-flex justify-content-cente "> <span class="text-center mx-auto click-number  "><span class="click1 mx-auto">Clicks :&nbsp; </span><span
